<mat-toolbar class="custom-toolbar">
    <span><img class="img" src="/assets/TixBuds.png"></span>

    <span class="header"></span>

    <a class="nav-link" [routerLink]="['/']">Home</a>
    <a class="nav-link" [routerLink]="['/events']">Events</a>

    <ng-container *ngIf="isLoggedIn(); else loggedOutTemplate">
        <!-- Display "My Account" and "Sign Out" options when logged in -->
        <div class="dropdown">
            <button class="nav-link dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                My Account
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" [routerLink]="['/profile']">My profile</a>
                <a class="dropdown-item" (click)="logout()">Sign Out</a>
            </div>
        </div>
    </ng-container>

    <ng-template #loggedOutTemplate>
        <!-- Display "Sign In/Register" option when logged out -->
        <a class="nav-link" [routerLink]="['/login']">
            <mat-icon>person_outline</mat-icon>Sign In/Register
        </a>
    </ng-template>
</mat-toolbar>
