<form [formGroup]="profileForm" (submit)="onSubmit()">
  <mat-card-title>Create your profile</mat-card-title>
  <span>USERNAME</span>
  <mat-form-field appearance="outline">
    <input matInput type="text" formControlName="userName" placeholder="Username">
  </mat-form-field>

  <span>FIRST NAME</span>
  <mat-form-field appearance="outline">
    <input matInput type="text" formControlName="firstName" placeholder="First Name">
  </mat-form-field>

  <span>LAST NAME</span>
  <mat-form-field appearance="outline">
    <input matInput type="text" formControlName="lastName" placeholder="Last Name">
  </mat-form-field>

  <span>BIRTH DATE</span>
  <mat-form-field appearance="outline">
    <input matInput type="date" formControlName="birthdate" placeholder="Birthdate">
  </mat-form-field>

  <span>PHONE NUMBER</span>
  <mat-form-field appearance="outline">
    <input matInput type="tel" formControlName="phoneNumber" placeholder="Phone number">
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="profileForm.invalid">Save Profile</button>
</form>
