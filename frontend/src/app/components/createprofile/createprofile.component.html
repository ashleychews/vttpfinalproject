<form [formGroup]="profileForm" (submit)="onSubmit()">
    <mat-card-title>Create your profile</mat-card-title>
    <mat-form-field>
      <input matInput type="text" formControlName="firstName" placeholder="First Name">
    </mat-form-field>
  
    <mat-form-field>
      Last Name: <input matInput type="text" formControlName="lastName" placeholder="Last Name">
    </mat-form-field>
  
    <mat-form-field>
      BirthDate: <input matInput type="date" formControlName="birthdate" placeholder="Birthdate">
    </mat-form-field>
  
    <mat-form-field>
      Phone Number<input matInput type="tel" formControlName="phoneNumber" placeholder="Phone number">
    </mat-form-field>
  
    <button mat-raised-button color="primary" type="submit" [disabled]="profileForm.invalid">Save Profile</button>
</form>
